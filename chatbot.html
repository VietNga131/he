<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng học tiếng Nhật</title>
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Học Tiếng Nhật</h2>
            <ul>
                <li id="home" onclick="navigate('index.html')">
                    <span class="material-symbols-outlined menu-icon">home</span> Trang chủ
                </li>
                <li id="dictionary" onclick="navigate('dictionary.html')">
                    <span class="material-symbols-outlined menu-icon">translate</span> Tra từ
                </li>
                <li id="flashcard" onclick="navigate('flashcard.html')">
                    <span class="material-symbols-outlined menu-icon">cards_star</span> Flashcard
                </li>
                <li id="jlpt" onclick="navigate('jlpt.html')">
                    <span class="material-symbols-outlined menu-icon">text_snippet</span> Đề thi JLPT
                </li>
                <li id="chatbot" class="active" onclick="navigate('chatbot.html')">
                    <span class="material-symbols-outlined menu-icon">robot_2</span> Chatbot
                </li>
            </ul>
        </aside>        

        <!-- Khung đăng nhập -->
        <header class="user-box">
            <h2>Chatbot</h2>
            <div class="user-dropdown">
                <span class="material-symbols-outlined user-icon" id="userIcon">account_circle</span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div id="logoutBtn">Đăng xuất</div>
                </div>
            </div>
        </header>

        <main class="content">
            
           
              
                <div class="chat-container">
                  
                  <div id="chat-box" class="chat-box"></div>
                  <div class="chat-input-area">
                    <input type="text" id="question" placeholder="Ask something..." />
                    <button onclick="askGemini()">Send</button>
                  </div>
                </div>
              
              
            

        </main>
    </div>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
