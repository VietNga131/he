<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <h2>Đăng ký</h2>
    <form id="signupForm" method="POST">
      <div class="form-group">
        <label for="signup-username">Tên đăng nhập:</label>
        <input type="text" id="signup-username" name="username" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Mật khẩu:</label>
        <input type="password" id="signup-password" name="password" required minlength="6" />
        <small class="password-warning">Mật khẩu phải có ít nhất 6 ký tự</small>
      </div>
      <button type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    <div id="signup-error-message" class="error-message"></div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
